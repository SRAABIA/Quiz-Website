<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login - QuizMe</title>
    <style>
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
            <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const rememberMeCheckbox = document.getElementById('rememberMe');

            // Check if credentials are already saved in localStorage
            if (localStorage.getItem('email') && localStorage.getItem('password')) {
                emailInput.value = localStorage.getItem('email');
                passwordInput.value = localStorage.getItem('password');
                rememberMeCheckbox.checked = true; // Automatically check "Remember Me"
            }

            // Handle form submission
            document.getElementById('loginForm').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form submission

                const email = emailInput.value;
                const password = passwordInput.value;
                const rememberMe = rememberMeCheckbox.checked;

                if (rememberMe) {
                    // Save credentials in localStorage
                    localStorage.setItem('email', email);
                    localStorage.setItem('password', password);
                } else {
                    // Remove credentials if "Remember Me" is unchecked
                    localStorage.removeItem('email');
                    localStorage.removeItem('password');
                }

                // Simulate login success (in a real app, you would validate the credentials)
                alert('Login successful!');
                // Redirect to another page if needed, e.g., 
                window.location.href = `index.html?login=1&email=${email}`;
            });
        });
    </script>
</body>

</html>

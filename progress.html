<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Progress - LearnIQ</title>
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Progress Report - QuizMe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Progress Table Section -->
    <div class="container" style="margin-top: 100px;">
        <div id="progressTable">
            <!-- Progress table will be dynamically loaded here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            // console.log('Email retrieved from URL:', email); 
            if (email) {
                document.body.insertAdjacentHTML('afterbegin', `<h3 class="text-center" style="margin-top: 5rem;">Welcome, ${email}!</h3>`);
            }

            // Reference the progressTable element
            const progressTable = document.getElementById('progressTable');

            // Fetch quiz history from localStorage
            let quizHistory = JSON.parse(localStorage.getItem('quizHistory')) || [];

            if (quizHistory.length === 0) {
                progressTable.innerHTML = '<p class="text-center">No quizzes attempted yet.</p>';
            } else {
                let tableHTML = `
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Quiz Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                quizHistory.forEach(quiz => {
                    tableHTML += `
                        <tr>
                            <td>${quiz.quizName}</td>
                            <td>${quiz.score}/${quiz.totalQuestions}</td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                progressTable.innerHTML = tableHTML;
            }
        });
    </script>
</body>

</html>

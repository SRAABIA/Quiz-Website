<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - QuizMe</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333;">
   
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">QuizMe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html" >Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                
            </ul
           
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center" style="color: #4CAF50;">Quiz Results</h1>
        <div id="result-container" class="text-center mt-4">
            <!-- Score will be displayed here -->
        </div>
        <div class="text-center mt-4">
            <a href="quiz.html" class="btn btn-primary">Take Another Quiz</a>
        </div>
    </div>

    <script>
        // Get query parameters (score and total)
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');
        const total = urlParams.get('total');

        // Display the result
        const resultContainer = document.getElementById('result-container');
        resultContainer.innerHTML = `<h2>You scored ${score} out of ${total}!</h2>`;
    </script>
</body>

</html>
